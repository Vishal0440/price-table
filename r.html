<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Alerts</title>
  </head>
  <body>
    <h1>Price Alerts</h1>

    <div>
      <p>Product 1</p>
      <label for="price1">Set Alert Price: $</label>
      <input type="number" id="price1" min="0" step="0.01" />
      <button onclick="setPriceAlert(1)">Set Price Alert</button>
    </div>

    <div>
      <p>Product 2</p>
      <label for="price2">Set Alert Price: $</label>
      <input type="number" id="price2" min="0" step="0.01" />
      <button onclick="setPriceAlert(2)">Set Price Alert</button>
    </div>

    <div>
      <p>Product 3</p>
      <label for="price3">Set Alert Price: $</label>
      <input type="number" id="price3" min="0" step="0.01" />
      <button onclick="setPriceAlert(3)">Set Price Alert</button>
    </div>

    <script>
      function setPriceAlert(productId) {
        // Get the alert price from the corresponding input field
        var alertPrice = parseFloat(
          document.getElementById("price" + productId).value
        );

        // Simulate fetching the current price from an API
        var currentPrice = Math.random() * 100; // Replace this with your actual API call

        // Check if the current price is below the alert price
        if (!isNaN(alertPrice) && currentPrice <= alertPrice) {
          alert(
            "Alert for Product " +
              productId +
              ": Price has dropped below your target!\n\n" +
              "Current Price: $" +
              currentPrice.toFixed(2) +
              "\n" +
              "Target Price: $" +
              alertPrice.toFixed(2)
          );
        } else {
          alert(
            "Alert for Product " +
              productId +
              ": Price is still above your target.\n\n" +
              "Current Price: $" +
              currentPrice.toFixed(2) +
              "\n" +
              "Target Price: $" +
              alertPrice.toFixed(2)
          );
        }
      }
    </script>
  </body>
</html>
